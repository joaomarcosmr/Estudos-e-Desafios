<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começo de Formulários</title>
</head>
<body>
    <!--Um Formulário Simples com botão de Enviar-->
    <!--Fiz um "action" para enviar os dados do formulário ao cadastro.php e autocomplete off para nao preencher automaticamente-->
    <!--Usei o method="POST" para os dados não aparecerem na URL-->
    <fieldset>
        <legend>
            Dados Escolaridade
        </legend>
        <form action="cadastro.php" method="POST" autocomplete="off">
            <p><label for="Nome">Nome:</label> <input type="text" name="Nome" id="Nome"></p>
            <p><label for="Sobrenome">Sobrenome:</label> <input type="text" name="Sobrenome" id="Sobrenome"></p>
            <div>
                <label for="month">Período Letívo<input type="month" name="month" id="month"></label>
            </div>
            <div>
                <label for="password">Senha: <input type="password" name="password" id="password" required minlength="10"></label>
            </div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </fieldset>
    <!--Aula 7-->
    <form>
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <div id="email">
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" autocomplete="emai" required>
            </div>
            <div id="tel">
                <label for="tel">Telefone: </label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required>
            </div>
            <input type="submit" value="Enviar">
        </fieldset>
        <fieldset>
            <legend>ESTADOS</legend>
            <label for="select">Selecione seu Estado</label>
            <!--Testando Código Select-->
            <select name="select" id="select" required>
            <optgroup value="Regiões">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="TO">TOCANTINS</option>
                <option value="SC">Santa Catarina</option>
            </optgroup>
        </select>
            <div>
                <label for="iprof">Profissões:  </label>
                <input type="text" name="prof" id="iprof" list="prof">
                <datalist id="prof">
                    <option>Administrador</option>
                    <option>Dev</option>
                    <option>Governo</option>
                    <option>Aboora</option>
                </datalist>
            </div>
        </fieldset>
    </form>
    <!--Aula 11 com um pouco de JS fazendo uma calculadora-->
    <form>
        <div>
        <label for="idsoma1">Número 1</label>
        <input type="number" name="number2" id="idsoma1" oninput="isoma.innerHTML = Number(idsoma1.value) + Number(idsoma2.value)">
         </div>
         <div>
        <label for="idsoma2">Número 2</label>
        <input type="number" name="number2" id="idsoma2" oninput="isoma.innerHTML = Number(idsoma1.value) + Number(idsoma2.value)">
         </div>
         <div>
            <label for="isoma">Resultado</label>
            <output name="isoma" id="isoma">0</output>
         </div>
    </form>
    <br>
    <form>
        <div>
            <label for="inum">Nível: </label>
            <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.InnerHTML = Number(inum.value)">
            <output id="ival">5</output>
        </div>
    </form>
</body>
</html>
